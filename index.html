<html>

  <head>
		<link rel="stylesheet" type="text/css" href="style.css">
    <script type = "text/javascript" async="async" src="script.js"></script>
    <script src="https://kit.fontawesome.com/36593718b0.js"></script>
    <meta charset="UTF-8">
		<meta name="keywords" content="HTML, CSS, JavaScript, calculator, vanilla JS, plasticneuron">
		<meta name="author" content="Dan Goss">
		<meta name="description" content="A basic front end calculator written in vanilla Javascript">
  </head>

  <body>
    <div id="calculator">

      <div id="screen-container">
        <span id="display">
          0
        </span>
      </div>

      <div id="input-container">

        <!-- FIrst row -->
        <button class="button" id="clear">CLEAR</button>
        <button class="button" id="memory">M</button>
        <button class="button" id="last-answer">ANS</button>
        <button class="button" id="delete"><i class='fas fa-backspace'></i></button>

        <!-- Second row -->
        <button class="button button-input" id="seven">7</button>
        <button class="button button-input" id="eight">8</button>
        <button class="button button-input" id="nine">9</button>
        <button class="button button-operator" id="add">+</button>
        <button class="button button-operator" id="subtract">-</button>

        <!-- Third row -->
        <button class="button button-input" id="four">4</button>
        <button class="button button-input" id="five">5</button>
        <button class="button button-input" id="six">6</button>
        <button class="button button-operator" id="multiply">&times</button>
        <button class="button button-operator" id="divide">&divide</button>

        <!--Fourth row -->
        <button class="button button-input" id="one">1</button>
        <button class="button button-input" id="two">2</button>
        <button class="button button-input" id="three">3</button>
        <!-- <button class="button button-operator" id="power">^</button> -->
        <button class="button" id="execute">=</button>

        <!-- Fifth row -->
        <button class="button button-input" id="zero">0</button>
        <button class="button button-input" id="point">.</button>
        <!-- <button class="button button-operator" id="root">&radic;</button> -->

      </div>

    </div>
  <body>

</html>
